name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            container: ''
            install: |
              brew update
              brew install cmake ninja
          - os: ubuntu-latest
            container: rockylinux:9
            install: |
              dnf config-manager --enable crb
              dnf -y install gcc gcc-c++ make cmake git ninja-build
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: ${{ matrix.install }}

      - name: Configure and Build
        run: |
          cmake -G Ninja -S. -Bbuild -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target FMACM -j
          ./bin/FMACM --version

 

  run_all_tests:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf -y install gcc gcc-c++ make cmake git

      - name: Build project
        run: |
          cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Release

      - name: Run public tests
        run: |
          cmake --build build --target run_public_test run_fmacm_test -j

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: public-test-results
          path: unittest/*results.xml

      - name: Publish JUnit test results
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Public Library Tests
          path: unittest/*results.xml
          reporter: jest-junit
          fail-on-error: true
