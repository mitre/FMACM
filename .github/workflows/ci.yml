name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build_macos:
    runs-on: macos-latest # Or a specific macOS version like macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (optional, using Homebrew)
        run: |
            brew update
            brew install cmake ninja
      - name: Configure and Build
        run: |
          cmake -G Ninja -S. -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target FMACM
          ./bin/FMACM --buildinfo

  build_fmacm:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf -y install gcc gcc-c++ make cmake git

      - name: Build project
        run: |
          cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Release

      - name: Build binary
        run: |
          cmake --build build --target FMACM
          ./bin/FMACM --buildinfo

  run_public_test:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf -y install gcc gcc-c++ make cmake git

      - name: Build project
        run: |
          cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Release

      - name: Run public tests
        run: |
          cmake --build build --target run_public_test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: public-test-results
          path: unittest/public_unit_test_results.xml

      - name: Publish JUnit test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Public Library Tests
          path: unittest/public_unit_test_results.xml
          reporter: java-junit
          fail-on-error: true

  run_fmacm_test:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf -y install gcc gcc-c++ make cmake git

      - name: Build project
        run: |
          cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Release

      - name: Run FMACM tests
        run: |
          cmake --build build --target run_fmacm_test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: fmacm-test-results
          path: unittest/fmacm_unit_test_results.xml

      - name: Publish JUnit test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: FMACM Library Tests
          path: unittest/fmacm_unit_test_results.xml
          reporter: java-junit
          fail-on-error: true
